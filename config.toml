theme = "dracula"

[editor]
mouse = true
auto-format = true
auto-save = true
line-number = "relative"
bufferline = "always"
indent-guides.render = true
cursorline = true
color-modes = true
true-color = true
auto-pairs = false
end-of-line-diagnostics = "hint"

# [editor.inline-diagnostics]
# cursor-line = "info"

[editor.lsp]
display-messages = true

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"

[editor.file-picker]
hidden = false

[keys.insert]
"A-h" = "move_char_left"
"A-j" = "move_line_down"
"A-k" = "move_line_up"
"A-l" = "move_char_right"

[keys.normal]
esc = ["collapse_selection", "keep_primary_selection"]
X = "extend_line_above"
"A-c" = ":clipboard-yank"
"A-v" = ":clipboard-paste-replace"
"A-w" = [":write", ":line-ending lf"]
"A-q" = ":buffer-close!"
"A-n" = ":new"
"A-h" = ":buffer-previous"
"A-l" = ":buffer-next"
"A-left" = ":buffer-previous"
"A-right" = ":buffer-next"
S-down = ["extend_to_line_bounds", "delete_selection", "paste_after"]
S-up = [
  "extend_to_line_bounds",
  "delete_selection",
  "move_line_up",
  "paste_before",
]
g = { a = "code_action" }
